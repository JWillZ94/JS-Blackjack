<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles.css">
  <title>JS Blackjack</title>
</head>
<body onload="showModal()">
  <p id="title">JavaScript Blackjack</p>

  <!-- <p>Hand: <span id="hand"></span></p> -->

  <div id="stats">
    <p>Cash: $<span id="cash"></span></p>
    <p>Bet: $<span id="bet"></span></p>
  </div>

  <p class="hand-title">Dealer Cards</p>
  <div id="dealer-hand" class="dealt-cards">
    <div id="dealer-card-1" class="card-space"></div>
    <div id="dealer-card-2" class="card-space"></div>
  </div>

  <p class="hand-title">Player Cards</p>
  <div id="player-hand" class="dealt-cards">
    <div id="player-card-1" class="card-space"></div>
    <div id="player-card-2" class="card-space"></div>
  </div>

  <div id="start-modal" class="modal">
    <div class="modal-content">
      <p>Play some 21</p>
      <button id="play">Play</button>
    </div>
  </div>

  <div id="bet-modal" class="modal">
    <div class="modal-content">
      <p>Place Bet</p>
      <input id="bet-amt" type="number">
      <button id="submit-bet">Place Bet</button>
    </div>
  </div>

  <div id="double-modal" class="modal">
    <div class="modal-content">
      <p>Would you like to double down?</p>
      <button id="double">Yes</button>
      <button id="no-double">No</button>
    </div>
  </div>

  <div id="surrender-modal" class="modal">
    <div class="modal-content">
      <p>Would you like to surrender?</p>
      <button id="surrender">Yes</button>
      <button id="no-surrender">No</button>
    </div>
  </div>

  <div id="insurance-modal" class="modal">
    <div class="modal-content">
      <p>Would you like insurance?</p>
      <button id="insurance">Yes</button>
      <button id="no-insurance">No</button>
    </div>
  </div>

  <div id="split-modal" class="modal">
    <div class="modal-content">
      <p>Would you like to split your pair?</p>
      <button id="split">Yes</button>
      <button id="no-split">No</button>
    </div>
  </div>

  <div id="hit-modal" class="modal">
    <div class="modal-content">
      <p>Will you hit or stand?</p>
      <button id="hit">Hit</button>
      <button id="stand">Stand</button>
    </div>
  </div>

  <div id="play-again-modal" class="modal">
    <div class="modal-content">
      <p id="play-again-msg"></p>
      <button id="play-again">Play Again</button>
      <button id="start-over">Start Over</button>
    </div>
  </div>

  <div id="no-cash-modal" class="modal">
    <div class="modal-content">
      <p>You ran out of cash, would you like to start over?</p>
      <button id="no-cash-start-over">Start Over</button>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
