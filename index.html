<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles.css">
  <title>JS Blackjack</title>
</head>
<body onload="showModal()">
  <p>JavaScript Blackjack</p>

  <p>Hand: <span id="hand"></span></p>

  <p>Cash: $<span id="cash"></span></p>

  <p>Bet: $<span id="bet"></span></p>

  <div id="dealer-hand" class="dealt-cards">
    <p>Dealer Cards</p>
    <div id="dealer-card-1"></div>
    <div id="dealer-card-2"></div>
  </div>

  <div id="player-hand" class="dealt-cards">
    <p>Player Cards</p>
    <div id="player-card-1"></div>
    <div id="player-card-2"></div>
  </div>

  <div id="start-modal" class="modal">
    <div id="start-modal-content" class="modal-content">
      <p>Play some 21</p>
      <button id="play">Play</button>
    </div>
  </div>

  <div id="bet-modal" class="modal">
    <div id="bet-modal-content" class="modal-content">
      <p>Place Bet</p>
      <input id="bet-amt" type="number">
      <button id="submit-bet">Place Bet</button>
    </div>
  </div>

  <div id="choose-modal" class="modal">
    <div id="choose-modal-content" class="modal-content">
      <p id="question"></p>
      <button id="a"></button>
      <button id="b"></button>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
