  <p class="hand-title">Player Cards</p>

  <div id="modal" class="modal">

      <p id="modal-msg"></p>

      <button id="modal-btn-2"></button>
    </div>
  </div>

  <div id="bet-modal" class="modal">
    <div id="bet-modal-content" class="modal-content">
      <p id="bet-modal-msg">Place your bet</p>
      <input type="number">
      <button id="bet-submit">Submit</button>
    </div>
  </div>
